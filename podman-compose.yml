version: '3.8'

services:
  db:
    image: postgres:15
    container_name: signature_chain_db
    environment:
      POSTGRES_DB: signature_demo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql